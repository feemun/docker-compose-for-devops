<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务暂时不可用 - Nginx HTTPS Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(52, 73, 94, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
            color: #7f8c8d;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 2.5rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🚫</div>
        <div class="error-code">5xx</div>
        <div class="error-title">服务暂时不可用</div>
        <div class="error-message">
            <span class="status-indicator"></span>
            抱歉，您请求的服务当前无法访问。这可能是由于服务器维护、网络问题或服务重启导致的。
        </div>
        
        <div class="error-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                🔄 重新加载
            </button>
            <a href="/" class="btn btn-secondary">
                🏠 返回首页
            </a>
        </div>
        
        <div class="error-details">
            <strong>错误信息:</strong> 后端服务连接失败<br>
            <strong>时间:</strong> <span id="error-time"></span><br>
            <strong>建议:</strong> 请稍后重试，或联系系统管理员
        </div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('error-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 自动重试机制
        let retryCount = 0;
        const maxRetries = 3;
        const retryInterval = 30000; // 30秒
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`自动重试 ${retryCount}/${maxRetries}`);
                
                // 检查服务是否恢复
                fetch(window.location.href, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            setTimeout(autoRetry, retryInterval);
                        }
                    })
                    .catch(() => {
                        setTimeout(autoRetry, retryInterval);
                    });
            }
        }
        
        // 启动自动重试
        setTimeout(autoRetry, retryInterval);
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                window.location.reload();
            } else if (e.key === 'h' || e.key === 'H') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
