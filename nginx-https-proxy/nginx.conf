events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 隐藏nginx版本信息
    server_tokens off;

    # 定义后台服务
    upstream service_8000 {
        server host.docker.internal:8000;
    }

    upstream service_8080 {
        server host.docker.internal:8080;
    }

    # 通用代理配置
    map $upstream_http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # HTTP服务器 - 重定向到HTTPS
    server {
        listen 80;
        server_name localhost;
        
        # 将所有HTTP请求重定向到HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS服务器 - 代理到内网HTTP服务
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 8000端口服务代理
        location /service8000/ {
            proxy_pass http://service_8000/;
            include /etc/nginx/proxy_params;
        }

        # 8080端口服务代理
        location /service8080/ {
            proxy_pass http://service_8080/;
            include /etc/nginx/proxy_params;
        }

        # 默认路由到8080端口服务
        location / {
            proxy_pass http://service_8080;
            include /etc/nginx/proxy_params;
        }

        # 健康检查端点
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}